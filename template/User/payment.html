<style>
.row {
  display: flex;
  flex-wrap: wrap;
  margin: 0 -10px; /* Adjusted margin for better spacing */
}

.col-25 {
  flex: 25%;
  padding: 0 10px; /* Adjusted padding */
}

.col-50 {
  flex: 50%;
  padding: 0 10px; /* Adjusted padding */
}

.col-75 {
  flex: 75%;
  padding: 0 10px; /* Adjusted padding */
}

.abc {
  background-color: #f2f2f2;
  padding: 15px 20px; /* Adjusted padding */
  border: 1px solid lightgrey;
  border-radius: 5px; /* Slightly increased border radius */
  width: fit-content;
  margin: 20px auto; /* Centered with top and bottom margins */
}

input[type=text] {
  width: calc(100% - 24px); /* Adjusted width for padding */
  margin-bottom: 10px; /* Reduced margin */
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 5px; /* Reduced margin */
  display: block;
}

.icon-abc {
  margin-bottom: 10px; /* Reduced margin */
  padding: 10px 0; /* Adjusted padding */
  font-size: 20px; /* Slightly reduced font size */
}

.btn {
  background-color:transparent;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 16px; /* Slightly reduced font size */
}

.btn:hover {
  background-color: #03066c;
}

span.price {
  float: right;
  color: grey;
}


/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (and change the direction - make the "cart" column go on top) */
